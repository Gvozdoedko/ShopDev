<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="scss/styles.css" />

        <title>ShopDev</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-container">
                    <div class="header_flex-box">
                        <div class="header_flex-logo">
                            <p class="header__logo">Poprey</p>
                        </div>

                        <div class="header_nav">
                            <a href="#" class="header__active">
                                <div class="header_icon">
                                    <div class="header__instagram-img">
                                        <div class="header__instagram-img-pos">
                                            <img src="./img/Insta_logo.svg" alt="Instagram" class="nav_img">
                                        </div>
                                    </div>
                                </div>
                                <span class="icon-text">Instagram</span>
                            </a>
                            <a href="#" class="header__active">
                                <div class="header_icon">
                                    <div class="header__instagram-img">
                                        <div class="header__instagram-img-pos">
                                            <img src="./img/Youtube_logo.png" alt="Instagram" class="nav_img">
                                        </div>
                                    </div>
                                </div>
                                <span class="icon-text">Instagram</span>
                            </a>
                            <a href="#" class="header__active">
                                <div class="header_icon">
                                    <div class="header__instagram-img">
                                        <div class="header__instagram-img-pos">
                                            <img src="./img/Insta_logo.svg" alt="Instagram" class="nav_img">
                                        </div>
                                    </div>
                                </div>
                                <span class="icon-text">Instagram</span>
                            </a>
                            
                            
                        </div>

                        <div class="col-auto">
                            <button
                                type="button"
                                class="btn btn-secondary login-btn"
                            >
                                Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
